group 'net.ajmichael'
version '0.0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}
